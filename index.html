<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <aside class="aside">
            <a href="#" class="logo">
                <h1 class="title">Logo</h1>
            </a>
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        Main
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        Interesting
                    </a>
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Artist</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Albums</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Songs</a>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        Favourite
                    </a>
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Artist</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Albums</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Songs</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="search">
                <form action="#" method="post" class="search__form">
                    <input type="text" class="search__input" placeholder="Search music">
                    <input type="submit" value="search" class="search__btn">
                </form>
                <div class="chart">
                    <ul class="chart-list">
                        <li class="chart-list__item">Artists</li>
                        <li class="chart-list__item">Albums</li>
                        <li class="chart-list__item">Songs</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/Ram%20.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Rammstein</p>
                            <p class="artist-card__number-albums">5 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/30s.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">30 seconds to mars </p>
                            <p class="artist-card__number-albums">4 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/AM.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Arctic monkeys </p>
                            <p class="artist-card__number-albums">2 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/Muse.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Muse </p>
                            <p class="artist-card__number-albums">3 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/LDR.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Lana Del Rey </p>
                            <p class="artist-card__number-albums">2 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/Int.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Interpol </p>
                            <p class="artist-card__number-albums">3 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/30s.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">30 seconds to mars </p>
                            <p class="artist-card__number-albums">4 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/AM.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Arctic monkeys </p>
                            <p class="artist-card__number-albums">2 albums</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/artists/Muse.png" alt="artist" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Muse </p>
                            <p class="artist-card__number-albums">3 albums</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
