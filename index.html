<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MEDIA PLAYER JS PROJECT</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <aside class="aside">
            <a href="#" class="logo">
                <h1 class="title">Logo</h1>
            </a>
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        Main
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        Interesting
                    </a>
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="#"  class="sub-menu__link">Artist</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#"  class="sub-menu__link">Albums</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#"  class="sub-menu__link">Songs</a>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        Favourite
                    </a>
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Artist</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Albums</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">Songs</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="search">
                <form action="#" method="post" class="search__form">
                    <input type="text" class="search__input" placeholder="Search music">
                    <input type="submit" value="search" class="search__btn">
                </form>
                <div class="chart">
                    <ul class="chart-list">
                        <li class="chart-list__item" id="artist">Artists</li>
                        <li class="chart-list__item" id="albums">Albums</li>
                        <li class="chart-list__item" id="songs">Songs</li>
                    </ul>
                </div>
            </div>
            <div class="content">
            <div class="artist-card">
                <figure>
                    <img src="img/artists/Ram%20.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Rammstein</p>
                        <p class="artist-card__number-albums">5 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/30s.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">30 seconds to mars </p>
                        <p class="artist-card__number-albums">4 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/AM.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Arctic monkeys </p>
                        <p class="artist-card__number-albums">2 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/Muse.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Muse </p>
                        <p class="artist-card__number-albums">3 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/LDR.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Lana Del Rey </p>
                        <p class="artist-card__number-albums">2 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/Int.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Interpol </p>
                        <p class="artist-card__number-albums">3 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/30s.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">30 seconds to mars </p>
                        <p class="artist-card__number-albums">4 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/AM.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Arctic monkeys </p>
                        <p class="artist-card__number-albums">2 albums</p>
                    </figcaption>
                </figure>
            </div>
            <div class="artist-card">
                <figure>
                    <img src="img/artists/Muse.png" alt="artist" class="artist-card__img">
                    <figcaption>
                        <p class="artist-card__name">Muse </p>
                        <p class="artist-card__number-albums">3 albums</p>
                    </figcaption>
                </figure>
            </div>
    </div>
            <div class="content content__album">
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/BandH.png" alt="albums-picture" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Black Holes And Revelations</p>
                            <p class="artist-card__number-albums">2006</p></figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/Drones.png" alt="albums-picture" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Drones</p>
                            <p class="artist-card__number-albums">2015</p>
                        </figcaption>
                    </figure>
                    </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/TheResistance.png" alt="albums-picture" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">The Resistance</p>
                            <p class="artist-card__number-albums">2009</p>
                        </figcaption>
                    </figure>
                    </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/BandH.png" alt="albums-picture" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Black Holes And Reveletions</p>
                            <p class="artist-card__number-albums">2006</p>
                        </figcaption>
                    </figure>
                    </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/TheResistance.png" alt="albums-picture" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">The Resistance</p>
                            <p class="artist-card__number-albums">2009</p>
                        </figcaption>
                    </figure>
                    </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/Drones.png" alt="albums-picture" class="artist-card__img">
                        <figcaption>
                            <p class="artist-card__name">Drones</p>
                            <p class="artist-card__number-albums">2015</p>
                        </figcaption>
                    </figure>
                    </div>
            </div>
            <div class="content__songs">
                <ul class="songs-header__list">
                    <li class="songs-header__item">
                        <a class="songs-header__item-link" href="#">Sorting</a>
                        <img src="" alt="">
                    </li>
                    <li  class="songs-header__item">
                        <a class="songs-header__item-link"  href="#">Random</a>
                    </li>
                </ul>
                <template id="trackCard-template">
                    {{#each tracks}}
                    <li class="songs-item">
                        <figure class="songs-item__figure">
                            <img class="songs-item__img" src="{{trackImage}}" alt="image">
                            <figcaption class="songs-item__discription" >
                                <div class="discription__left-part">
                                    <p class="songs-item__music-name">Track: {{trackName}}</p>
                                    <p class="songs-item__singer">Artist: {{trackArtist}}</p>
                                    <p>Listeners on last.fm : {{listeners}}</p>
                                </div>
                                <p class="songs-item__music-time"></p>
                            </figcaption>
                        </figure>
                    </li>
                    {{/each}}
                </template>
                <ul class="content songs-list">
                </ul>
            </div>
            <div class="artist-head">
                <div class="info-group">
                    <h2 class="group-name">Muse</h2>
                    <p class="genre">Alternative / Indie</p>
                </div>
                <button class="btn-play"><img class="play-img" src="img/albums/play.png" alt="play"></button>
            </div>
            <div class="content">
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/Drones.png" alt="album" class="artist-card__img">
                        <figcaption class="album">
                            <p class="artist-card__name">Drones</p>
                            <p class="artist-card__number-albums">2015</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/BandH.png" alt="album" class="artist-card__img">
                        <figcaption class="album">
                            <p class="artist-card__name">Black Holes And Revelations</p>
                            <p class="artist-card__number-albums">2006</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/TheResistance.png" alt="album" class="artist-card__img">
                        <figcaption class="album">
                            <p class="artist-card__name">The Resistance</p>
                            <p class="artist-card__number-albums">2009</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/Law.png" alt="album" class="artist-card__img">
                        <figcaption class="album">
                            <p class="artist-card__name">The 2nd Law</p>
                            <p class="artist-card__number-albums">2012</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/Symmetry.png" alt="album" class="artist-card__img">
                        <figcaption class="album">
                            <p class="artist-card__name">Origin Of Symmetry</p>
                            <p class="artist-card__number-albums">2001</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="artist-card">
                    <figure>
                        <img src="img/albums/Showbiz.png" alt="album" class="artist-card__img">
                        <figcaption class="album">
                            <p class="artist-card__name">Showbiz </p>
                            <p class="artist-card__number-albums">1999</p>
                        </figcaption>
                    </figure>
                </div>
            </div>

        </main>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/script.js"></script>
<script src="js/click-topmenu.js"></script>
<script src="js/search.js"></script>
</body>
</html>
